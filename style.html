    <h1>Psychometric Bot</h1>
    
    <!-- Neuroticism Section -->
    <div class="section">
        <h2>Neuroticism Questions</h2>
        <div class="questions" id="neuroticism-questions">
            <!-- Neuroticism questions will be added dynamically by the Streamlit app -->
        </div>
    </div>
    
    <!-- Extroversion Section -->
    <div class="section">
        <h2>Extroversion Questions</h2>
        <div class="questions" id="extroversion-questions">
            <!-- Extroversion questions will be added dynamically by the Streamlit app -->
        </div>
    </div>
    
    <!-- Lie Section -->
    <div class="section">
        <h2>Lie Questions</h2>
        <div class="questions" id="lie-questions">
            <!-- Lie questions will be added dynamically by the Streamlit app -->

    <!-- Analysis Result Section -->
    <div id="result" class="result">
        <!-- Analysis result will be displayed here -->

</div>
